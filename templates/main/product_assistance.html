{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="collaboration-form">
                <h2 class="text-center mb-4">{% translate "Submit Your Product for Collaboration" %}</h2>
                <form action="{% url 'product_assistance' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="productName">{% translate "Product Name" %}</label>
                      <input type="text" class="form-control" id="productName" name="product_name" placeholder="{% translate "Enter product name" %}" required>
                    </div>
                    <div class="form-group">
                      <label for="quantity">{% translate "Quantity" %}</label>
                      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="{% translate "Enter quantity" %}" required>
                    </div>
                    <div class="form-group">
                      <label for="quality">{% translate "Quality" %}</label>
                      <input type="text" class="form-control" id="quality" name="quality" placeholder="{% translate "Enter quality" %}" required>
                    </div>
                    <div class="form-group">
                      <label for="origin">{% translate "Origin" %}</label>
                      <input type="text" class="form-control" id="origin" name="origin" placeholder="{% translate "Enter origin" %}" required>
                    </div>
                    <div class="form-group">
                      <label for="description">{% translate "Description" %}</label>
                      <textarea class="form-control" id="description" name="description" placeholder="{% translate "Enter product description" %}" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="productImages">{% translate "Product Images (4 or more)" %}</label>
                      <input type="file" class="form-control-file" id="productImages" name="{% translate "product_images" %}" multiple required>
                    </div>
                    <div class="form-group">
                      <label for="whatsapp">{% translate "Contact Number(Whatsapp)" %}</label>
                      <input type="text" class="form-control" id="whatsapp" name="whatsapp" placeholder="{% translate "Enter WhatsApp number" %}" required>
                    </div>
                    <button type="submit" class="btn btn-dark my-2 my-sm-0 btn-block btn-outline-light">{% translate "Submit for Collaboration" %}</button>
                  </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
